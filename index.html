<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHub - Find Your Dream Car</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>AutoHub</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Drive Your Dream Car</h2>
            <p>Discover top-quality vehicles, hand-picked just for you.</p>
            <button onclick="showCars()" class="cta-button">Browse Cars</button>
        </div>
    </section>

    <section id="cars" class="car-listing">
        <h2>Our Cars</h2>
        <div id="carContainer" class="car-container"></div>
    </section>

    <section id="contact" class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 AutoHub. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
